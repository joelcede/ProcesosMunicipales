<mat-form-field>
  <mat-label>Filtrar por cualquier encabezado</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Progress Column -->
    <ng-container matColumnDef="direccion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> direccion </th>
      <td mat-cell *matCellDef="let row"> {{row.direccion}}% </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="codigoCatastral">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> codigoCatastral </th>
      <td mat-cell *matCellDef="let row"> {{row.codigoCatastral}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> telefono </th>
      <td mat-cell *matCellDef="let row"> {{row.telefono}} </td>
    </ng-container>

    <ng-container matColumnDef="coordenadas">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> coordenadas </th>
      <td mat-cell *matCellDef="let row"> {{row.coordenadas}} </td>
    </ng-container>
    <ng-container matColumnDef="borrar">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Borrar </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="openDialog('0ms', '0ms', row)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Editar </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="openDialogCMV('0ms', '0ms', row)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>

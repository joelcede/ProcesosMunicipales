<section>
  <mat-toolbar>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Sistema de Gesti√≥n Municipal</span>
    <span class="example-spacer"></span>
  </mat-toolbar>
  <mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">
      <mat-list role="list">
        <mat-list-item role="listitem">
          <button mat-raised-button color="primary" class="same-size-button" (click)="getUsuario()">Usuarios</button>
        </mat-list-item>
        <mat-list-item role="listitem">
          <button mat-raised-button color="primary" class="same-size-button" (click)="getVivienda()">Viviendas</button>
        </mat-list-item>
        <mat-list-item role="listitem">
          <button mat-raised-button color="primary" class="same-size-button" (click)="getRegularizacion()">Regularizacion</button>
        </mat-list-item>
      </mat-list>
    </mat-drawer>
    <app-main *ngIf="isRegularizacion"></app-main>
    <app-vivienda *ngIf="isVivienda"></app-vivienda>
    <app-main-usuario *ngIf="isUsuario"></app-main-usuario>
  </mat-drawer-container>

  

</section>
